<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização</title>
</head>
<body>
    <a href="{% url 'myapp:novalista' %}">Criar Lista</a>
    <a href="{% url 'myapp:novoproduto' %}">Adicionar Produto</a>
    <h2>-=-=-=-Listas-=-=-=-</h2>
    {% for lista in listas %}
        <h2>{{ lista.name_lista }}:</h2>
        {%for produto in produtos%}
            {% if produto.categoria == lista%}
                <li>{{produto.name_produto}}  <a href="{% url 'myapp:editar' produto.id %}">Editar</a></li>
            {%endif%}
        {% endfor %}
    {% endfor %}

    
</body>
</html>
