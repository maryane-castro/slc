<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body{
            background-color: #fff;
        }
        h1{
            text-align: center;
            color: #000;
        }

        #links{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 70vh;
        }
        #links > .bloco > .button > a{
            color: #8870ff;
            font-weight: bold;
            text-decoration: none;
            padding: 20px 60px;
            

        }
        #links > .bloco > .button > a:hover{
            color: #3517ca;
        }

        .button{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 10vw;
            height: 5vh;
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 1px 2px 10px rgba(0, 0, 0, 0.445);
        }



        .bloco{
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-direction: column;
            width: 40%;
            height: 50vh;
            background-color: #8870ff;
            padding: 1%;
            border-radius: 10px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.699);
            text-align: center;
        }

        .bloco > h2{
            color: white
        }

    </style>
</head>
<body>
    <h1>CADASTRO/LOGIN</h1>
    <div id="links">
        
        <div class="bloco">
            <h2>Não Possuí Conta? <br> Faça o Cadastro Já!</h2>
            <div class="button"><a href="{% url 'myapp:cadastro' %}">Cadastro</a></div>
        </div>


        <div class="bloco">
            <h2>Já Possui Conta? <br> Então Logue</h2>
            <div class="button"><a href="{% url 'myapp:login' %}">Login</a></div>

        </div>
    </div>


    <p style="color:lightgray">@by maryane</p>
</body>
</html>
