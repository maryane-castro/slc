<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            background-color: #000000;
        }

        h1{
            text-align: center;
            color: white;
        }
        form{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        form > input{
            padding: 10px;
            margin: 5px;
        }

        #aux{
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #bloco{
            color: white;
            font-weight: bolder;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #8870ff;
            width: 50%;
            height: 50%;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <h1>Login</h1>
    
    <aux>
        <div id="bloco">
            <form action="{%url 'myapp:login' %}" method="POST">
                {% csrf_token %}
        
                <input type="text" placeholder="Username" name="username">
                <input type="password" placeholder="Senha" name="senha">
                <input type="submit" value="logar">
        
            </form>
        </div>
    </aux>
</body>
</html>
